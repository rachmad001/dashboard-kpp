<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../../fontawesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="../../fontawesome/css/fontawesome.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onresize="resize()">
    <div>
        <span class="backButton"><i class="fas fa-long-arrow-alt-left"></i></span>
    </div>
    <div class="mainContent">
        <div class="judul">Pembuatan Simper</div>
        <div class="progress">
            <div></div>
            <div class="circle">
                <label>9</label>
            </div>
            <div class="line"></div>
            <div class="circle">
                <label>10</label>
            </div>
            <div class="line"></div>
            <div class="circle">
                <label>11</label>
            </div>
            <div class="line"></div>
            <div class="circle">
                <label>12</label>
            </div>
            <div class="line"></div>
            <div class="circle">
                <label>13</label>
            </div>
            <div></div>
        </div>
        <div class="progress">
            <div class="label">Input Hasil Ground Test</div>
            <div></div>
            <div class="label">Validasi Ground Test</div>
            <div></div>
            <div class="label">Proses Orientasi</div>
            <div></div>
            <div class="label">Seleksi Administrasi</div>
            <div></div>
            <div class="label">Penerbitan Simper</div>
            <div></div>
        </div>
    </div>
    <div class="process">
        <div class="status">Anda berada di Tahap Seleksi Administrasi</div>
        <div class="instruction">Silahkan menggu Seleksi Administrasi ini dilakukan oleh SHE Dept</div>
    </div>
    <div class="footer">
        <div class="textfooter">&copy; 2020 PT Kalimantan Prima Persada | SHE Department | District Inde</div>
    </div>
    <script>
       var footer = document.getElementsByClassName("footer")[0];
        var progress = document.getElementsByClassName("progress");
        var circle =  progress[0].getElementsByClassName("circle");
        var line = progress[0].getElementsByClassName("line");
        var label = progress[1].getElementsByClassName("label");

        circle[0].style.border = "3px solid #5BAE67";
        circle[0].style.color = "white";
        circle[0].style.backgroundColor = "#5BAE67";
        line[0].style.background = "linear-gradient(180deg, #2F9E4D 0%, #56C866 53.12%, #B8DE9C 94.27%)";
        label[0].style.color = "#5BAE67";

        circle[1].style.border = "3px solid #5BAE67";
        circle[1].style.color = "white";
        circle[1].style.backgroundColor = "#5BAE67";
        line[1].style.background = "linear-gradient(180deg, #2F9E4D 0%, #56C866 53.12%, #B8DE9C 94.27%)";
        label[1].style.color = "#5BAE67";

        circle[2].style.border = "3px solid #5BAE67";
        circle[2].style.color = "white";
        circle[2].style.backgroundColor = "#5BAE67";
        line[2].style.background = "linear-gradient(180deg, #2F9E4D 0%, #56C866 53.12%, #B8DE9C 94.27%)";
        label[2].style.color = "#5BAE67";

        circle[3].style.border = "3px solid #5BAE67";
        circle[3].style.color = "#5BAE67";
        label[3].style.color = "#5BAE67";

        posFooter();
        function posFooter() {
            if (document.body.scrollHeight < window.innerHeight){
                footer.classList.remove("space");
                footer.classList.add("fixed");
            }
            else {
                footer.classList.remove("fixed");
                footer.classList.add("space");
            }
        }
        function resize() {
            posFooter();
        }
    </script>
</body>
</html>
