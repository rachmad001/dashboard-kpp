<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../../fontawesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="../../fontawesome/css/fontawesome.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="sweetalert2.all.min.js"></script>
</head>
<body onresize="resize()">
    <div>
        <span class="backButton"><i class="fas fa-long-arrow-alt-left"></i></span>
    </div>
    <div class="mainContent">
        <div class="judul">Pembuatan Simper</div>
        <div class="progress">
            <div></div>
            <div class="circle">
                <label>1</label>
            </div>
            <div class="line"></div>
            <div class="circle">
                <label>2</label>
            </div>
            <div class="line"></div>
            <div class="circle">
                <label>3</label>
            </div>
            <div class="line"></div>
            <div class="circle">
                <label>4</label>
            </div>
            <div class="line"></div>
            <div class="circle">
                <label>5</label>
            </div>
            <div></div>
        </div>
        <div class="progress">
            <div></div>
            <div class="label">Input Hasil Treadmill</div>
            <div></div>
            <div class="label">Input Hasil Pcr</div>
            <div></div>
            <div class="label">Validasi MCU</div>
            <div></div>
            <div class="label">Input Berkas</div>
            <div></div>
            <div class="label">Proses Induksi</div>
            <div></div>
        </div>
    </div>
    <div class="form">
        <label for="">Tanggal PCR</label>
        <input type="date" placeholder="DN-XX-XX" id="tanggal">
        <label for="">Hasil</label>
        <select id="hasil">
            <option value="#">pilih hasil</option>
            <option value="Positif">Positif</option>
            <option value="Negatif">Negatif</option>
        </select>
        <label for="">Scan Hasil PCR</label>
        <label for="file" class="upload">Pilih Gambar</label>
    </div>
    <div class="submit" onclick="submit()">
        Kirim
    </div>
    <div class="footer">
        <div class="textfooter">&copy; 2020 PT Kalimantan Prima Persada | SHE Department | District Inde</div>
    </div>
    <input type="file" id="file" class="files" onchange="handle()">
    <script src="app.js"></script>
</body>
</html>
