<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../fontawesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="../../fontawesome/css/fontawesome.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onresize="resize()">
    <div>
        <span class="backButton"><i class="fas fa-long-arrow-alt-left"></i></span>
    </div>
    <div class="mainContent">
        <div class="judul">Pembuatan Simper</div>
        <div class="progress">
            <div class="circle">
                <label>1</label>
            </div>
            <div class="line"></div>
            <div class="circle">
                <label>2</label>
            </div>
            <div class="line"></div>
            <div class="circle">
                <label>3</label>
            </div>
            <div class="line"></div>
            <div class="circle">
                <label>4</label>
            </div>
        </div>
        <div class="progress">
            <div class="label">Validasi mcu</div>
            <div></div>
            <div class="label">Input Berkas</div>
            <div></div>
            <div class="label">Seleksi Berkas</div>
            <div></div>
            <div class="label">Temporary Mine Permit</div>
        </div>
    </div>
    <div class="form">
        <label for="">Nik</label>
        <input type="text" placeholder="317407XXXX">
        <label for="">No.SIM</label>
        <input type="text" placeholder="0109XXXXX">
        <label for="">No. Ijazah</label>
        <input type="text" placeholder="DN-XX-XX">
        <label for="">Scan Pengajuan Induksi</label>
        <label for="" class="upload">Pilih Gambar</label>
        <label for="">Scan Hasil PCR</label>
        <label for="" class="upload">Pilih Gambar</label>
        <label for="">Scan KTP</label>
        <label for="" class="upload">Pilih Gambar</label>
        <label for="">Scan SIM</label>
        <label for="" class="upload">Pilih Gambar</label>
        <label for="">Scan Ijazah</label>
        <label for="" class="upload">Pilih Gambar</label>
        <label for="">Scan MCU</label>
        <label for="" class="upload">Pilih Gambar</label>
        <label for="">Scan Surat Pernyataan</label>
        <label for="" class="upload">Pilih Gambar</label>
    </div>
    <div class="submit">
        Kirim
    </div>
    <div class="footer">
        <div class="textfooter">&copy; 2020 PT Kalimantan Prima Persada | SHE Department | District Inde</div>
    </div>
    <script>
        var footer = document.getElementsByClassName("footer")[0];
        var progress = document.getElementsByClassName("progress");
        var circle =  progress[0].getElementsByClassName("circle");
        var line = progress[0].getElementsByClassName("line");
        var label = progress[1].getElementsByClassName("label");
        circle[0].style.border = "none";
        circle[0].style.color = "white";
        circle[0].style.backgroundColor = "#5BAE67";
        line[0].style.background = "linear-gradient(180deg, #2F9E4D 0%, #56C866 53.12%, #B8DE9C 94.27%)";
        label[0].style.color = "#5BAE67";
        circle[1].style.border = "3px solid #5BAE67";
        circle[1].style.color = "#5BAE67";
        label[1].style.color = "#5BAE67";
        posFooter();
        function posFooter() {
            if (document.body.scrollHeight < window.innerHeight){
                footer.classList.remove("space");
                footer.classList.add("fixed");
            }
            else {
                footer.classList.remove("fixed");
                footer.classList.add("space");
            }
        }
        function resize() {
            posFooter();
        }
    </script>
</body>
</html>
